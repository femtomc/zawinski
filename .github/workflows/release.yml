name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  ZIG_VERSION: "0.15.2"
  SITE_REPO: "evil-mind-evil-sword/evil-mind-evil-sword.github.io"
  RELEASES_BASE: "https://evil-mind-evil-sword.github.io/releases"

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-linux
            artifact: jwz-linux-x86_64
            zig_platform: x86_64-linux
          - os: macos-latest
            target: x86_64-macos
            artifact: jwz-macos-x86_64
            zig_platform: aarch64-macos
          - os: macos-latest
            target: aarch64-macos
            artifact: jwz-macos-aarch64
            zig_platform: aarch64-macos

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        run: |
          curl -L "https://ziglang.org/download/${{ env.ZIG_VERSION }}/zig-${{ matrix.zig_platform }}-${{ env.ZIG_VERSION }}.tar.xz" | tar -xJ
          echo "$PWD/zig-${{ matrix.zig_platform }}-${{ env.ZIG_VERSION }}" >> $GITHUB_PATH

      - name: Verify Zig
        run: zig version

      - name: Build
        run: zig build -Doptimize=ReleaseSmall -Dtarget=${{ matrix.target }}

      - name: Package
        run: |
          mkdir -p dist
          cp zig-out/bin/jwz dist/${{ matrix.artifact }}
          chmod +x dist/${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in dist/*/; do
            artifact=$(basename "$dir")
            cp "$dir$artifact" "release/$artifact"
            chmod +x "release/$artifact"
          done
          cd release
          sha256sum * > checksums.txt

      - name: Create install script
        run: |
          cat > release/install.sh << 'EOF'
          #!/bin/sh
          set -e

          # zawinski installer
          # Usage: curl -fsSL https://evil-mind-evil-sword.github.io/releases/zawinski/install.sh | sh

          RELEASES_BASE="https://evil-mind-evil-sword.github.io/releases"
          INSTALL_DIR="${JWZ_INSTALL_DIR:-$HOME/.local/bin}"

          # Detect OS and architecture
          OS=$(uname -s | tr '[:upper:]' '[:lower:]')
          ARCH=$(uname -m)

          case "$OS" in
            linux) OS="linux" ;;
            darwin) OS="macos" ;;
            *) echo "Unsupported OS: $OS"; exit 1 ;;
          esac

          case "$ARCH" in
            x86_64|amd64) ARCH="x86_64" ;;
            aarch64|arm64) ARCH="aarch64" ;;
            *) echo "Unsupported architecture: $ARCH"; exit 1 ;;
          esac

          BINARY="jwz-${OS}-${ARCH}"

          # Get version from manifest
          if [ -n "$JWZ_VERSION" ]; then
            VERSION="$JWZ_VERSION"
          else
            VERSION=$(curl -fsSL "${RELEASES_BASE}/manifest.json" | grep -o '"zawinski"[[:space:]]*:[[:space:]]*"[^"]*"' | sed 's/.*"\([^"]*\)"$/\1/')
          fi

          URL="${RELEASES_BASE}/zawinski/${VERSION}/${BINARY}"

          echo "Installing jwz ${VERSION} for ${OS}/${ARCH}..."

          mkdir -p "$INSTALL_DIR"
          curl -fsSL "$URL" -o "$INSTALL_DIR/jwz"
          chmod +x "$INSTALL_DIR/jwz"

          echo "jwz installed to $INSTALL_DIR/jwz"

          if ! echo "$PATH" | grep -q "$INSTALL_DIR"; then
            echo ""
            echo "Add to your PATH:"
            echo "  export PATH=\"$INSTALL_DIR:\$PATH\""
          fi

          echo ""
          echo "Get started:"
          echo "  jwz init"
          echo "  jwz topic new general -d 'General discussion'"
          EOF
          chmod +x release/install.sh

      - name: Checkout site repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.SITE_REPO }}
          path: site
          token: ${{ secrets.SITE_DEPLOY_KEY }}

      - name: Deploy to site
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Prune old versions (keep only latest)
          rm -rf site/releases/zawinski/v*

          # Deploy new version
          mkdir -p "site/releases/zawinski/${VERSION}"
          cp release/* "site/releases/zawinski/${VERSION}/"
          cp release/install.sh "site/releases/zawinski/install.sh"

          # Update manifest with version and binary sizes
          cd site/releases
          SIZES=$(cd zawinski/${VERSION} && for f in jwz-*; do echo "\"$f\": $(stat -c%s "$f" 2>/dev/null || stat -f%z "$f")"; done | paste -sd, -)
          if [ -f manifest.json ]; then
            jq --arg v "$VERSION" --argjson sizes "{$SIZES}" '.zawinski = {version: $v, sizes: $sizes}' manifest.json > manifest.tmp && mv manifest.tmp manifest.json
          else
            echo "{\"zawinski\": {\"version\": \"$VERSION\", \"sizes\": {$SIZES}}}" > manifest.json
          fi

      - name: Commit and push to site
        run: |
          cd site
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Release zawinski ${{ steps.version.outputs.version }}" || exit 0
          git push
